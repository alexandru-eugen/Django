<html>
<head>
    <title>Excel Generator</title>
</head>

        <select name="category">
            <option value="Why?">Why?</option>
        </select>
        <br>
        <label for="answer">Select Answer:</label>

        <button type="submit">Generate Excel</button>

</body>
</html>
