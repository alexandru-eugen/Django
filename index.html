<!DOCTYPE html>
<html>
<head>
    <title>5 Why Template</title>
</head>
<body>
    <h1>Workflow with Drop-down Menus</h1>
    <form method="POST">
        <label>Select Category:</label>
        <select name="category">
            <option value="Why?">Why?</option>
        </select>
        <br>
        <label>Enter Answer:</label>
        <input type="text" name="answer">
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Selected Choices:</h2>
    {% if result %}
        <p>{{ result }}</p>
        {% if count >= 5 %}
            <p>5 questions reached. Exported to CSV.</p>
        {% endif %}
    {% endif %}
</body>
</html>
